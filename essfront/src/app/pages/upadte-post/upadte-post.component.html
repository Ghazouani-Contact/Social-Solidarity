<div class="container">
  <h2>Update Post</h2>
  <form [formGroup]="postForm" (ngSubmit)="updatePost()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea formControlName="content" id="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select formControlName="category" id="category" class="form-control">
        <option value="" disabled>Select a category</option>
        <option value="1">Books & Pdf File</option>
        <option value="2">Electronic</option>
        <option value="3">Volunteer Work</option>
        <option value="4">Educational Courses</option>
        <option value="5">Rental Of Houses</option>
        <option value="6">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="file">File:</label>
      <input type="file" (change)="onFileSelected($event)" class="form-control">
    </div>
    <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>
