<section class="text-gray-600 body-font" style="margin-top:1%;" >
    <div class="container px-20 py-5 mx-auto" style="background-color:rgba(61, 61, 58, 0.034);">
      <div *ngIf="userPosts.length === 0" class="text-center text-gray-500">
        <h3>You don't have any donation yet        </h3>
      </div>
      <div class="flex flex-wrap w-full mb-20">

        <p class="lg:w-1/2 w-full leading-relaxed text-gray-500"></p>
      </div>
    
      <div class="flex flex-wrap -m-4">
        
        <div  *ngFor="let post of userPosts" class="xl:w-1/4 md:w-1/2 p-4">
          
          <div class="bg-gray-100 p-6 rounded-lg transform hover:scale-105 transition duration-300">
            <img class="h-40 rounded w-full object-cover object-center mb-6" [src]="post.filePath" alt="content">
            <h3 class="tracking-widest text-yellow-500 text-xs font-medium title-font">{{ post.name }}</h3>
            <h2 class="text-lg text-gray-900 font-medium title-font mb-4">{{ post.content }}</h2>
            <p class="leading-relaxed text-base"></p>
            <a routerLink="/siglepost/{{ post.id }}"  class="font-bold mr-5 hover:text-gray-900 hover:underline">View Post Details</a>
          </div>
        </div>
        
      </div>
    </div>
  
   
  </section>
