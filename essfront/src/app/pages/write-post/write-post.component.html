
<div class="container">
  <h2>Create a New Post</h2>
   <!-- Display message if user is not logged in -->
   <div *ngIf="!isLoggedIn" class="alert alert-danger" role="alert" style="text-align: center;">
    You need to login first if you want to create a post.
  </div>

  <form *ngIf="isLoggedIn" [formGroup]="postForm" (ngSubmit)="createPost()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" formControlName="name" id="name" class="form-control">
    </div>
    <div class="form-group">
      <label for="content">Content:</label>
      <textarea formControlName="content" id="content" class="form-control"></textarea>
    </div>
    <div class="form-group">
      <label for="category">Category:</label>
      <select formControlName="category" id="category" class="form-control" name="Select a category" >
        <option value=""  disabled selected>Select a category</option>
        <option value="1">Books & Pdf File</option>
        <option value="2">Electronic</option>
        <option value="3">Volenteer Work</option>
        <option value="4">Educational Courses</option>
        <option value="5">Rental Of Houses</option>
        <option value="6">Other</option>
      </select>
    </div>
    <div class="form-group">
      <label for="img">Image:</label>
      <input type="file" (change)="onFileSelected($event)" accept="file/*" class="form-control">
    </div>
   
    <button type="submit" [disabled]="postForm.invalid" class="btn btn-primary">Submit</button>
  </form>
</div>

    <app-footer></app-footer>
